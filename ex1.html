<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logica de programação</title>
    <style>
        #inputs{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 10px;
        }
        #exibicao{
            display: flex;
            align-items: center;
            flex-direction: row;
            justify-content: center;
            margin: 30px;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div id="inputs">
        <label for="input_nome">Nome:</label> 
        <input type="text" id="input_nome" required> 

        <label for="input_categoria">Categoria:</label>
        <input type="text" id="input_categoria" required> 

        <label for="input_quantidade">Quantidade:</label>
        <input type="number" id="input_quantidade" required> 

        <br>

        <button type="button" id="btn_adicionar">Adicionar Categoria</button>
    </div>

    <div id="exibicao">
        (ESPAÇO PARA RESPOSTA)
    </div>
    
    <script>
            const input_nome = document.getElementById("input_nome"); 
            const input_categoria = document.getElementById("input_categoria"); 
            const input_quantidade = document.getElementById("input_quantidade"); 
            const btn_adicionar = document.getElementById("btn_adicionar"); 
            const exibicao = document.getElementById("exibicao"); 

            let produtos =[]

            

        function gerenciarEstoque(){
         let relatorio = {}

        produtos.forEach(p=>{
            if(!relatorio[p.category]){
                relatorio[p.category] = {itens:[],totalGeral:0}; 
            }
            relatorio[p.category].itens.push(p); 
            relatorio[p.category].totalGeral +=p.quantity
        })
        console.log(relatorio)

         for(let cat in relatorio){
            exibicao.innerHTML = `<p>
                Categoria: ${cat} - - - - - - - - - - - - Total: ${relatorio[cat].totalGeral}
                <p>
                <ul>
                    ${relatorio[cat].itens.map(item=>{
                        const cor = item.quantity < 5 ? 'red' : 'green'; 
                        const status = item.status < 5 ? "Reposição" : "OK";
                        return `<li style="color:${cor}">${item.name}: ${item.quantity} (${status})</li>`; 
                    }).join('')}    
                    </ul>
                 `
         }
    }; 

       btn_adicionar.addEventListener("click",()=>{
              let nome = input_nome.value;  
              let categoria = input_categoria.value;
              let quantidade = Number(input_quantidade.value); 

           const produto ={
                name:nome,
                category:categoria,
                quantity:quantidade 
            }

            produtos.push(produto);    
            gerenciarEstoque(); 
            
            nome = ""
            categoria=""
            quantidade="" 

        })
        
    </script>
</body>
</html>
